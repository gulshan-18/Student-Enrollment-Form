<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap.css">
        <title> Student Enrollment Form</title>
    </head>
    <body>
        <div id="header">
          Student Enrollment Form
        </div>
        <form id="Enrollment" onsubmit="add()">
            <div class="form-group row">
                <label for="nameInput"
                    class="col-sm-4 col-form-label">Name </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Name">
                    <span id="nerror" class="Error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="emailInput"
                    class="col-sm-4 col-form-label"> Email </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="Email">
                    <span id="emerror" class="Error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="websiteInput"
                    class="col-sm-4 col-form-label">Website </label>
                <div class="col-sm-8">
                    <input type="link" class="form-control" id="Website">
                    <span id="weberror" class="Error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="ImageInput"
                    class="col-sm-4 col-form-label"> Image link </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ImageLink">
                    <span id="ierror" class="Error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="emailInput"
                    class="col-sm-4 col-form-label"> Gender </label>
                <div class="col-sm-8">
                    <input type="radio" id="male" name="Gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female">Female</label><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="ImageInput" class="col-sm-4 col-form-label"> Skills </label>
                <div class="col-sm-8">
                    <input type="checkbox" id="skill1" name="skil1" value="Java">
                    <label for="skill1"> Java</label>
                    <input type="checkbox" id="skill2" name="skil2" value="Html">
                    <label for="skill2"> HTML</label>
                    <input type="checkbox" id="skill3" name="skil3" value="CSS">
                    <label for="skill3"> CSS</label>
                </div>
            </div>
            <div class="form-group row">
                
                <label class="col-sm-4 col-form-label">
                <button id="enrollbtn" type="button" class="enrollbtn btn btn-primary"> Enroll Student</button>
                </label>
                <div class="col-sm-8 col-form-label">
                    <button type="submit" class="btn btn-danger" onclick="clear()"> Clear</button>
                </label>
                </div>
 
    
                
            </div>
        
        </form>
        <div class=" col-lg-6 col-md-6 col-sm-12 Details">
            <h4> Enrolled Students</h4>
            <table class="details-table" id="details-table">
                <thead>
                    <tr>
                    <th >Description</th>
                    <th >Image</th>
                    </tr>

                   
                    
                </thead>
            </table>
        </div>
        <div id="footer">
           Copyright 2020-2021 by Fresher Training
        </div>
        <script src="script.js"></script>
    </body>
</html>
